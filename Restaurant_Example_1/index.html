<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Image</title>
    <style>
        body {

            background-image: url('home.svg'); /* Set your image as background */
            background-size: cover; /* Fill the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            min-height: 900vh; /* Ensure body takes at least full viewport height */
        }
        .content {
            padding-left: 200px;
            min-height: 562vh; /* Responsive height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white; /* Change text color for visibility */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Improve text readability */
        }
    </style>
</head>
<body>
    <div class="content">
      
    </div>
</body>
</html>
